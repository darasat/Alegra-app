
<ion-view view-title="Contacto" >
     <ion-nav-title>
      <img src="img/logo.png" height="40" width="40">
    </ion-nav-title>


<ion-content padding="10" class="contentDetail" ng-init="obtenerContacto()">
    <div class="list  no-lines">
        <a class="item item-icon-left"  href="#" >
            <i class="icon ion-android-call"></i>
            <h3>{{contacto.phonePrimary}}</h3>
            <p>Telefono Principal</p>
        </a>
        <a class="item item-icon-left"  href="#" >
            <i class="icon ion-android-phone-portrait"></i>
            <h3>{{contacto.mobile}}</h3>
            <p>Movil</p>
        </a>
        <a class="item item-icon-left"  href="#" >
            <i class="icon ion-email"></i>
            <h3>{{contacto.email}}</h3>
            <p>Correo</p>
        </a>
        <a class="item item-icon-left"  href="#" >
            <i class="icon ion-android-print"></i>
            <h3>{{contacto.fax}}</h3>
            <p>Fax</p>
        </a>
        <a class="item item-icon-left"  href="#" >
            <i class="icon ion-card"></i>
            <h3>{{contacto.identification}}</h3>
            <p>Identificaci√≥n</p>
        </a>
        <div class="item item-divider">
            <div class="row">
                <div class="col">Direccion:</div>
                <div class="col"><b>{{contacto.address.city}}</b></div>
            </div>
        </div>
        <a class="item item-text-wrap"  href="#" >
            <p>{{contacto.address.address}}</p>
        </a>
        <div class="item item-divider">
            Observaciones:
        </div>
        <a class="item item-text-wrap"  href="#" >
            <p>{{contacto.observations}}</p>
        </a>
    </div> 
      

  </ion-content>
</ion-view>
